<!DOCTYPE html>
<html>
<head>
	<title>Subscribe</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<div class="container">
		<h1>Stay up to date with ecommerce trends with Shopify's newsletter
			<br>
			<span id="green-line">_</span>
		</h1>
	<div>

	<div class="container">
		<h2>Subscribe for free marketing tips</h2>
		<form>
			<div class="row">
				<div class="col">
					<input class="form-control" id="email" placeholder="Email Address">
					<p id="alert-msg"></p>
				</div>
				<div class="col">
					<select class="form-control">
						<option selected>Interested in...</option>
						<option class="selected-interest">Email Marketing</option>
						<option class="selected-interest">Content Creation</option>
						<option class="selected-interest">Inbound Marketing</option>
						<option class="selected-interest">Lead Generation</option>
						<option class="selected-interest">Sales</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-lg">
					<button id="sign-up" class="btn btn-primary btn-block">Sign up now</button>
				</div>
			</div>
		</form>
	</div>

	<script src="app.js"></script>
</body>
</html>
